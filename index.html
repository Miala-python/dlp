<script>
function $_GET(param) {
	var vars = {};
	window.location.href.replace( location.hash, '' ).replace( 
		/[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
		function( m, key, value ) { // callback
			vars[key] = value !== undefined ? value : '';
		}
	);

	if ( param ) {
		return vars[param] ? vars[param] : null;	
	}
	return vars;
}

var $_GET = $_GET();

var dlpurl = "index.php?from=git";
if ($_GET["siteweb"] != null){
    dlpurl = $_GET["siteweb"];
}

let nocache = "&nocache=" + Math.random() * 100000000;
let XHR = new XMLHttpRequest();
XHR.open("GET", "http://miala.000webhostapp.com/dlp/" + dlpurl + nocache);
XHR.send();

XHR.onreadystatechange = function(){
    if (this.readyState == 4 && this.status == 200){
        document.getElementById("tocomplete").innerHTML = this.responseText;
    }
}

window.location.replace("http://miala.000webhostapp.com/dlp/" + dlpurl + nocache);
</script>
